{% extends 'layout.html' %}

{% block section %}  
<div class=" max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h2 class=" text-xl  font-bold mb-4">Time Zone Converter</h2>
    <form class="space-y-4"  method="post">
        <input type="datetime-local" name="input_time" class="w-full border p-2 rounded">
        <div class="flex gap-4">
            <select name="from_tz" class=" w-1/2 border p-2 rounded" id="">
                {% for tz in timezones %}
                    <option value="{{ tz }}"> {{ tz }} </option>
                {% endfor %}
            </select>

            <select name="to_tz" class=" w-1/2 border p-2 rounded">
                {% for tz in timezones %}
                    <option value=" {{ tz }} "> {{tz}} </option>
                {% endfor %}
            </select>

            <button type="submit" class="bg-[#00adb5] text-white px-4 py-2 rounded hover:bg-[#009aa1]">Convert</button>
        </div>
    </form>

    {% if result %}
        <div class=" mt-4 text-green-700 font-semibold">
            Convert Time: {{ result }}
        </div>
    {% endif %}
</div>
{% endblock %}
