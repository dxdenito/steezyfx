{% extends 'layout.html' %}
{% block section %}
<div class=" bg-gray-200 rounded-lg shadow p-4 ">
<h1 class=" text-3xl font-bold"> {{ post.title }} </h1>
<p class=" text-gray-600 "> By {{ post.author.username }} on {{ post.created_at.strftime('%Y-%m-%d') }}</p>
<hr class="my-4">
<div class="prose">
    {{ post.content | safe }}
</div>
</div>
{% endblock %}
