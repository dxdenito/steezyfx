{% extends "layout.html" %}
{% block section %}
<div class="max-w-sm mx-auto bg-white rounded-2xl shadow-md hover:shadow-[0_10px_20px_#00adb54D]  p-2 border border-gray-100 m-5">
    <div class="flex items-center justify-center">
        
        <form method="POST" class="space-y-4">
            <h2 class="text-2xl  text-[#00adb5] font-bold mb-4">Join Us Today!</h2>
            <div>
                <label class=" block text-sm font-medium text-gray-700">Username</label>
                <input name="username" placeholder="Username" required class="border p-2 w-full mt-1 block  border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00adb5] shadow-sm" />
            </div>
            <div>
                <label class=" block text-sm font-medium text-gray-700">Email</label>
                <input name="email" type="email" placeholder="Email" required class="border p-2 w-full mt-1 block  border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00adb5] shadow-sm" />
            </div>
            <div>
                <label class=" block text-sm font-medium text-gray-700">Enter Password</label>
                <input name="password" type="password" placeholder="Password" required class="bborder p-2 w-full mt-1 block  border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00adb5] shadow-sm" />
            </div>
            
           
           
            <button class="bg-[#00adb5] w-full text-white px-4 py-2 rounded" type="submit">Register</button>
        </form>
    </div>
    <div class="mt-2 mb-2">
        <p class="text-sm text-gray-600 text-center">Already have an account? <a href="{{url_for('login')}}" class="text-[#00adb5] font-semibold">Login here.</a> </p>
     </div>
</div>
{% endblock %}
