{% extends './admin/base.html' %}
{% block content %}

<div class="p-6 ">
    <h1 class="text-3xl font-bold mb-6"> Users Management</h1>

    <a href="{{url_for('add_user')}}" class="p-4 bg-[#00adb5] text-white mb-4 rounded hover:bg-[#008c92]"> Add New User</a>

    <table class="min-w-full mt-4 bg-white overflow-y-scroll shadow rounded">
        <thead class=" bg-gray-100">
            <tr>
                <th class="py-2 px-4">Id</th>
                <th class="py-2 px-4">Username</th>
                <th class="py-2 px-4">Email</th>
                <th class="py-2 px-4">Role</th>
                <th class="py-2 px-4">Action</th>

                
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class=" border-t">
                <td class="py-2 px-4">{{user.id}}</td>
                <td class="py-2 px-4">{{user.username}}</td>
                <td class="py-2 px-4">{{user.email}}</td>
                <td class="py-2 px-4">{{user.role}}</td>
                
                <td class="py-2 px-4">
                    <a href="{{url_for('edit_user',id=user.id)}}" class="text-blue-500"><i data-lucide="pencil-line" class="w-5 h-5"></i></a>
                    <a href="{{url_for('delete_user',id=user.id)}}" class="text-red-500" onclick="return confirm('Are you sure you want to delete this tool?')" ><i data-lucide="trash-2" class="w-5 h-5"></i></a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{% endblock %}
